{% extends 'admin_user/admin_base.html' %}

{% block content %}
<h2>{% if user.id %}Update{% else %}Add{% endif %} User</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_name">Name:</label>
        <input type="text" id="id_name" name="name" value="{{ user.name }}" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="id_address">Address:</label>
        <textarea id="id_address" name="address" class="form-control" required>{{ user.address }}</textarea>
    </div>
    <div class="form-group">
        <label for="id_place">Place:</label>
        <input type="text" id="id_place" name="place" value="{{ user.place }}" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="id_district">District:</label>
        <input type="text" id="id_district" name="district" value="{{ user.district }}" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="id_state">State:</label>
        <input type="text" id="id_state" name="state" value="{{ user.state }}" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="id_pincode">Pincode:</label>
        <input type="text" id="id_pincode" name="pincode" value="{{ user.pincode }}" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="id_phone">Phone:</label>
        <input type="text" id="id_phone" name="phone" value="{{ user.phone }}" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="id_email">Email:</label>
        <input type="email" id="id_email" name="email" value="{{ user.email }}" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="id_username">Username:</label>
        <input type="text" id="id_username" name="username" value="{{ user.username }}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">{% if user.id %}Update{% else %}Add{% endif %} User</button>
</form>
{% endblock %}
