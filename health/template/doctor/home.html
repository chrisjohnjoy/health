<!-- doctor/home.html -->

{% extends 'doctor/doctorindex.html' %}

{% block content %}
<div class="container">
  <h2>Doctor Dashboard</h2>
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Total Appointments</h5>
          <p class="card-text">{{ total_appointments }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Confirmed Appointments</h5>
          <p class="card-text">{{ confirmed_appointments }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Pending Appointments</h5>
          <p class="card-text">{{ pending_appointments }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
